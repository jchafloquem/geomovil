<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Bienvenido a GeoDAIS</ion-card-title>
        <ion-card-subtitle class="ion-text-center">Accede a tu cuenta</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formLogin" (ngSubmit)="login()">
          <ion-list>
            <ion-item>
              <ion-input label="Email" labelPlacement="floating" type="email" name="email" formControlName="email" placeholder="tu@ejemplo.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Contraseña" labelPlacement="floating" type="password" name="password" formControlName="password" placeholder="Ingresa tu contraseña"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button expand="block" type="submit" color="primary" [disabled]="formLogin.invalid" class="ion-margin-top">Login</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
